<!-- home/templates/home/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'Chanth:Acceuil' %}" id="Logo">Chanth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Chanth:Acceuil' %}">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Chanth:about' %}">Presentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Chanth:tarif' %}">Tarif</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Chanth:contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="connexion" href="{% url 'Chanth:login' %}">Connexion</a>
                </li>
                {% if user.is_logged %}
                <li class="nav-item">
                      <a class="nav-link" href="{% url 'Chanth:user_agenda' %}">Agenda</a>
                  </li>
                {% endif %}
                  {% if user.is_staff %}
                <li class="nav-item">
                    <a href="{% url 'admin:index' %}" class="nav-link" target="_blank">Admin</a>
                </li>
            {% endif %}
            </ul>
        </div>
    </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
